<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
	<title>PageMooSlider - Mootools class</title>
	<link href="PageMooSlider.css" rel="stylesheet" media="all" /> 
	<style type="text/css">
	    html {background:#fff;}
		.main {width:600px;	margin:0 auto;}
	</style>
	<script src="mootools-1.2.4-core-yc.js" type="text/javascript"></script>
    <script src="PageMooSlider.js" type="text/javascript"></script>
    <script type="text/javascript">
	    //<![CDATA[
        window.addEvent('domready', function() {
            var page = /page=([^#&]*)/.exec(window.location.href);
			page = page ? page[1] : 400;
					
			new PageMooSlider({
			    container: $('page_slider1'),
			    pagesTotal: 400,
				pagesSpan: 10,
				pageCurrent: page,
				baseUrl: 'index.html?page='
		    });
		    
		    new PageMooSlider({
			    container: $('page_slider2'),
			    pagesTotal: 400,
				pagesSpan: 10,
				pageCurrent: page,
				returnOrder: true,
				baseUrl: 'index.html?page=%page%'
		    });
		    
		    new PageMooSlider({
			    container: $('page_slider3'),
			    pagesTotal: 400,
				pagesSpan: 10,
				pageCurrent: page,
				returnOrder: true,
				baseUrl: function(page) { alert('Выбранна страница '+page) }
		    });
		    
		    new PageMooSlider({
			    container: $('page_slider4'),
			    pagesTotal: 400,
				pagesSpan: 10,
				pageCurrent: page,
				baseUrl: 'index.html?page=%page%',
				lang: {
					next  : "Next",
					last  : "Last",
					prior : "Prior",
					first : "First",
					arrowRight : String.fromCharCode(8594),
					arrowLeft  : String.fromCharCode(8592)
				}
		    });
		});
	    //]]>
	</script>
</head>
<body>
	<div class="main">
		<p>Пример простого использования плагина</p>
		<div class="pagemooslider" id="page_slider1"></div>
		<p>Пример простого использования плагина с выводом страниц в обратном порядке</p>
		<div class="pagemooslider" id="page_slider2"></div>
		<p>Пример использования callback функции с выводом страниц в обратном порядке</p>
		<div class="pagemooslider" id="page_slider3"></div>
		<p>Пример простого использования плагина, с подписями на английском языке</p>
		<div class="pagemooslider" id="page_slider4"></div>
	</div>	
</body>
</html>
